name: Update GitHub Profile

on:
  schedule:
    # Runs every Monday at midnight (UTC)
    - cron: '0 0 * * 1'
  workflow_dispatch: # Allows manual trigger from Actions tab

jobs:
  update-profile:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create cache directory
      run: mkdir -p willem_cache
        
    - name: Run profile update script
      env:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      run: python willem_profile.py
      
    - name: Commit and push if changed
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add willem_light.svg willem_dark.svg willem_cache/
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update GitHub profile stats [skip ci]" && git push)
